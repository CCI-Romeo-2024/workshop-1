<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARCAD'IA - Inscription</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="stylesheet" href="src/css/register.css">
    


</head>
<body>
    <header>
        <h1 class="degrade title">INSCRIPTION</h1>
    </header>
    <main>
        <form id="register-form">
            <div class="form-group pseudonyme">
                <span  class="arrow-pseudo degrade arrow">&rsaquo;</span>
                <label class="degrade"  for="pseudonyme">Pseudonyme : </label>
                <input type="text" id="textInput" id="pseudonyme" name="pseudonyme" placeholder="Player Name..." autocomplete="off">
            </div>


            <h3>Choisi ton avatar&nbsp;:</h3>


            <section class="splide" aria-labelledby="carousel-heading">
                <div class="splide__arrows">
                    <button disabled class="splide__arrow splide__arrow--prev">
                        &lsaquo;
                    </button>
                    <button disabled class="splide__arrow splide__arrow--next">
                        &rsaquo;
                    </button>
              </div>
                <div class="splide__track">
                      <ul class="splide__list">
                          <li class="splide__slide"><img src="assets/img/consoles/GAMECUBE.png" alt=""></li>
                          <li class="splide__slide"><img src="assets/img/consoles/SNES.png" alt=""></li>
                          <li class="splide__slide"><img src="assets/img/consoles/NES.png" alt=""></li>
                          <li class="splide__slide"><img src="assets/img/consoles/WII.png" alt=""></li>
                          <li class="splide__slide"><img src="assets/img/consoles/SWITCH.png" alt=""></li>
                      </ul>
                </div>
              </section>



            <div class="start-group">
                <button id="register-btn">
                    <span id="left" class="degrade arrow">&rsaquo;</span>
                    <span class="degrade">START</span>
                    <span id="right" class="degrade arrow">&lsaquo;</span>
                </button>
            </div>
        </form>

    </main>

    <footer>
        <h2>&#xA9; 2024 L'école by cci dnmade 1</h2>
        <div class="credit-group">
            <p>crédit &nbsp;:</p>
            <span class="degrade">10</span>
        
        </div>
        
    </footer>

    <div class="background"> 
        <img id="lineLeft" src="assets/img/line.svg" alt="">
        <img id="lineRight" src="assets/img/line.svg" alt="">
    </div>

    <div class="loader">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="src/js/register.js" type="module"></script>
    
</body>
</html>
