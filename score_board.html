<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tableau des Scores</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/app.css">

<body>
    <header>
        <h1 class="title degrade">Arcad'ia</h1>
    </header>
    <main>
        <div class="table_score">

                    <tr>
                        <th id="rank">Place</th>
                        <th id="name">Nom</th>
                        <th id="score">Score</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr data-id="34324235523523">
                        <td headers="rank">1 ST</td>
                        <td headers="name">Sacha</td>
                        <td headers="score" data-score="3"></td>
                    </tr>
                    <tr data-id="3456432">
                        <td headers="rank">2 ND</td>
                        <td headers="name">correge</td>
                        <td headers="score" data-score="3972"></td>
                    </tr>

                        <td headers="rank">3 RD</td>
                        <td headers="name">romeo</td>
                        <td headers="score" data-score="538"></td>
                    </tr>

                        <td headers="rank">4 TH</td>
                        <td headers="name">bastien</td>

                    </tr>
                    <tr data-id="5364758654">
                        <td headers="rank">5 TH</td>
                        <td headers="name">frank</td>
                        <td headers="score" data-score="187"></td>
                    </tr>
                    <tr data-id="235467843">

                    </tr>
                    <tr data-id="235467843">
                        <td headers="rank">5 TH</td>
                        <td headers="name">Norman</td>
                        <td headers="score" data-score="2"></td>
                    </tr>
                    <tr data-id="235467843">
                        <td headers="rank">5 TH</td>
                        <td headers="name">Child</td>
                        <td headers="score" data-score="345"></td>
                    </tr>
                    <tr data-id="235467843">
                        <td headers="rank">5 TH</td>
                        <td headers="name">Zizou</td>
                        <td headers="score" data-score="23"></td>
                    </tr>
                    <tr data-id="235467843">
                        <td headers="rank">5 TH</td>
                        <td headers="name">Sami</td>

                </tbody>
            </table>
        </div>
    </main>


    <script src="src/js/score_board.js"></script>
</body>
</html>
