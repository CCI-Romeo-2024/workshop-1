<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARCAD'IA - Tableau des Scores</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="stylesheet" href="src/css/score_board2.scss">
</head>
<body>
<header>
    <h1 class="title degrade">Arcad'ia</h1>
</header>
<main>
    <div class="table_score">
        <table id="sorted">
            <thead class="sticky">
            <tr>
                <th id="rank">Place</th>
                <th id="name">Nom</th>
                <th id="score">Score</th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</main>


<script src="src/js/score_board2.js"></script>
</body>
</html>
